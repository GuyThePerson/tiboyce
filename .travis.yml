language: cpp

script:
  - git clone --recursive --depth 1 https://github.com/alberthdev/spasm-ng.git
  - cd spasm-ng
  - make NO_APPSIGN=1 -j2
  - cp ./spasm ../spasm
  - cd ..
  - ./build.sh
  - cd tiboyce-romgen
  - make -j2
  - cd ../tiboyce-convertsav
  - make -j2

notifications:
  irc:
    channels:
      - "irc.choopa.net#ez80-dev"
    on_success: change
    on_failure: always
    skip_join: true
